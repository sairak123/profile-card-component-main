<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Kumbh Sans" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>



</head>

<body>
  <div class="card">
  <div class="bg-top">
    <img class="top" src="images\bg-pattern-top.svg" alt="top image">
  </div>
  <div class="bg-bottom">
    <img class="bottom" src="images\bg-pattern-bottom.svg" alt="bottom-image">
</div>
  </div>

  <div class="container">

<div class="bg">
    <img class="card-image" src="images\bg-pattern-card.svg" alt="card-image">

    <div class="content">
      <image class="victor" src="images\image-victor.jpg" alt="">
    <span><span><strong>Victor Crest</strong></span>
    26</span>
    <br>
    <span class="london">London</span>
  </div>
    <div class="stat">
      <div class="80">
    <span><strong>80K</strong><br>Followers</span>
  </div>
  <div class="803">
    <span><strong>803K</strong><br>Likes</span>
  </div>
<div class="1.4">
  <span><strong>1.4K</strong><br>photos</span>
</div>
</div>
  </div>
</body>

</html>
